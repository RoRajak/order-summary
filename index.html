<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    
    <img id="vis" src="./images/illustration-hero.svg" alt="illustration-hero">
  
    <div class="Card-content">

      <div class="Card-content-title">
        <h1>Order Summary</h1>
      </div>

      <div class="Card-content-text">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
    
    </div>
  
    <div class="Price-box">
      <div class="container">
        <img class="icon" src="./images/icon-music.svg" alt="icon-music">
        <div class="text">
          <h3 id="Plan">Annual Plan</h3>
          <h3 id="Price1">$59.99/year</h3>
        </div>
        <a href="" >Change</a>
      </div>
    </div>

    <div class="method">
      <button id="Payment">Proceed to Payment</button>
      <button id="Cancel">Cancel Order</button>
    </div>


  </div>
  
  
</body>
</html>
